<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="813669874912-fvred2ts4ap6jfp57m3ooqba4e9vgkcb.apps.googleusercontent.com">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/spinicons.css">
  <title>DSXI - Shop</title>
</head>

<body>
  <header>
    <div class="title-container">
      <span class="logo">CellShop <a href="./"><img class="svg-logo" src="./images/icons/smartphones.svg"
            alt="Cellphone"></a></span>
      <div class="google-container">
        <div id="google-btn" class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" class="align-header a-logout" id="a-logout">Sign out <img class="svg-logout"
            src="./images/icons/logout.svg" alt="LOGOUT"></a>
        <a href="/cart"><img class="svg-cart" src="./images/icons/shopping-cart.svg" alt="CART"></a>
        <a href="/pedidos"><img class="svg-wallet" src="./images/icons/wallet.svg" alt="PEDIDOS"></a>
      </div>
    </div>
    <div class="description-container">
      <div class="description-left">
        <h1>Cellphone Shop</h1>
        <h3>The place for all your cellphone needs </h3>
        <h3> if you need it we have it don't go looking </h3>
        <h3>anywhere else.</h3>

      </div>
      <div class="description-right">
        <img src="./images/icons/banner_01.png" alt="" />
      </div>
    </div>
  </header>
  <section class="container-products" id="container-products">
    <!-- AQUÍ VAN LAS TARJETAS DE PRODUCTOS  -->
  </section>

  <!-- facility area start -->

  <section class="facility__section section" id="facility">
    <div class="container">
      <div class="facility__contianer" data-aos="fade-up" data-aos-duration="1200">
        <div class="facility__box">
          <div class="facility-img__container">
            <svg>
              <use xlink:href="./images/svg/sprite.svg#icon-airplane"></use>
            </svg>
          </div>
          <p>FREE SHIPPING WORLD WIDE</p>
        </div>

        <div class="facility__box">
          <div class="facility-img__container">
            <svg>
              <use xlink:href="./images/svg/sprite.svg#icon-credit-card-alt"></use>
            </svg>
          </div>
          <p>100% MONEY BACK GUARANTEE</p>
        </div>

        <div class="facility__box">
          <div class="facility-img__container">
            <svg>
              <use xlink:href="./images/svg/sprite.svg#icon-credit-card"></use>
            </svg>
          </div>
          <p>MANY PAYMENT GATWAYS</p>
        </div>

        <div class="facility__box">
          <div class="facility-img__container">
            <svg>
              <use xlink:href="./images/svg/sprite.svg#icon-headphones"></use>
            </svg>
          </div>
          <p>24/7 ONLINE SUPPORT</p>
        </div>
      </div>
    </div>
  </section>

  <!-- facility area end -->

  <div class="footer">
    <p>E-Commerse proyecto final DSXI 2021</p>
  </div>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./js/cart.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
